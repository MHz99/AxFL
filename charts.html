<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxFL-Charts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/charts.css">
</head>
<body>

    <section id="header">
        <a href="index.html">
            <img src="assets/img/axfl__2_-removebg-preview.png" alt="Logo" style="width: 80px; height: auto;">
        </a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="metar.html">
                        <i class="fa-solid fa-cloud-showers-heavy"></i> Metar's
                    </a>
                </li>
                <li>
                    <a class="active" href="charts.html">
                        <i class="fa-solid fa-map"></i> Charts
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fa-solid fa-circle-question"></i> Help
                    </a>
                </li>
                <li>
                    <a href="ofp.html">
                        <i class="fa-solid fa-file-alt"></i> OFP
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="chartfox-container">
        <h2>Buscar Cartas no ChartFox</h2>
        <p>Digite o código ICAO do aeroporto:</p>
        
        <input type="text" id="icaoInput" placeholder="Ex: SBGR" maxlength="4" />
        <button onclick="buscarCartas()">Buscar</button>

        <div id="resultado" style="margin-top: 30px;"></div>
    </section>

    <script>
        function buscarCartas() {
            const icao = document.getElementById('icaoInput').value.toUpperCase().trim();
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            if (icao.length !== 4) {
                resultadoDiv.innerHTML = '<p style="color:red;">Digite um código ICAO válido (4 letras).</p>';
                return;
            }

            const link = `https://chartfox.org/${icao}`;
            resultadoDiv.innerHTML = `
    <h3>Cartas disponíveis para <span style="color: #088178;">${icao}</span>:</h3>
    <a href="${link}" target="_blank">
        <button class="chartfox-btn">
            <i class="fa-solid fa-map"></i> Acessar
        </button>
    </a>
`;

        }
    </script>

</body>
</html>
